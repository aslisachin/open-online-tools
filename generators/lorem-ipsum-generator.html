<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorem Ipsum Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }
    input[type="number"], textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
    }
    button:last-child {
      margin-right: 0;
    }
    button:hover {
      background-color: #0056b3;
    }
    .btn-group {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .container {
        margin: 30px 15px;
      }
      button {
        margin-right: 5px;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Lorem Ipsum Generator</h3>
    <div class="form-group">
      <label for="sentencesPerParagraph">Avg. Sentences Per Par:</label>
      <input type="number" id="sentencesPerParagraph" min="1" value="5">
    </div>
    <div class="form-group">
      <label for="wordsPerSentence">Avg. Words Per Sentence:</label>
      <input type="number" id="wordsPerSentence" min="1" value="10">
    </div>
    <div class="form-group">
      <label for="paragraphs">Paragraph Count:</label>
      <input type="number" id="paragraphs" min="1" value="3">
    </div>
    <div class="btn-group">
      <button onclick="generateLorem()">Generate Lorem Ipsum</button>
      <button onclick="copyText()">Copy</button>
      <button onclick="resetFields()">Reset</button>
    </div>
    <div class="form-group">
    <textarea id="output" rows="8" readonly></textarea>
    </div>
    
  </div>

  <script>
    function generateLorem() {
      var sentencesPerParagraph = document.getElementById('sentencesPerParagraph').value;
      var wordsPerSentence = document.getElementById('wordsPerSentence').value;
      var paragraphs = document.getElementById('paragraphs').value;
      var lorem = '';
      var loremIpsum = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.";
      
      for (var i = 0; i < paragraphs; i++) {
        for (var j = 0; j < sentencesPerParagraph; j++) {
          for (var k = 0; k < wordsPerSentence; k++) {
            lorem += getRandomWord() + ' ';
          }
          lorem += '. ';
        }
        lorem += '\n\n';
      }

      document.getElementById('output').value = lorem.trim();
    }

    function copyText() {
      var output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
    }

    function resetFields() {
      document.getElementById('sentencesPerParagraph').value = '5';
      document.getElementById('wordsPerSentence').value = '10';
      document.getElementById('paragraphs').value = '3';
      document.getElementById('output').value = '';
    }

    function getRandomWord() {
      var words = ["Lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", "magna", "aliqua", "Ut", "enim", "ad", "minim", "veniam", "quis", "nostrud", "exercitation", "ullamco", "laboris", "nisi", "aliquip", "ex", "ea", "commodo", "consequat", "Duis", "aute", "irure", "dolor", "in", "reprehenderit", "in", "voluptate", "velit", "esse", "cillum", "dolore", "eu", "fugiat", "nulla", "pariatur", "Excepteur", "sint", "occaecat", "cupidatat", "non", "proident", "sunt", "in", "culpa", "qui", "officia", "deserunt", "mollit", "anim", "id", "est", "laborum"];
      return words[Math.floor(Math.random() * words.length)];
    }
  </script>
</body>
</html>
