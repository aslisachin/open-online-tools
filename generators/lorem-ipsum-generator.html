<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorem Ipsum Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Lorem Ipsum Generator</h1>
    <div class="mb-3">
      <label for="sentencesPerParagraph" class="form-label">Avg. Sentences Per Par:</label>
      <input type="number" id="sentencesPerParagraph" class="form-control" min="1" value="5">
    </div>
    <div class="mb-3">
      <label for="wordsPerSentence" class="form-label">Avg. Words Per Sentence:</label>
      <input type="number" id="wordsPerSentence" class="form-control" min="1" value="10">
    </div>
    <div class="mb-3">
      <label for="paragraphs" class="form-label">Paragraph Count:</label>
      <input type="number" id="paragraphs" class="form-control" min="1" value="3">
    </div>
    <div class="mb-3">
      <button onclick="generateLorem()" class="btn btn-primary me-2">Generate Lorem Ipsum</button>
      <button onclick="copyText()" class="btn btn-success me-2">Copy</button>
      <button onclick="resetFields()" class="btn btn-danger">Reset</button>
    </div>
    <textarea id="output" class="form-control" readonly></textarea>
  </div>

  <script>
    function generateLorem() {
      var sentencesPerParagraph = document.getElementById('sentencesPerParagraph').value;
      var wordsPerSentence = document.getElementById('wordsPerSentence').value;
      var paragraphs = document.getElementById('paragraphs').value;
      var lorem = '';
      var loremIpsum = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.";
      
      for (var i = 0; i < paragraphs; i++) {
        for (var j = 0; j < sentencesPerParagraph; j++) {
          for (var k = 0; k < wordsPerSentence; k++) {
            lorem += getRandomWord() + ' ';
          }
          lorem += '. ';
        }
        lorem += '\n\n';
      }

      document.getElementById('output').value = lorem.trim();
    }

    function copyText() {
      var output = document.getElementById('output');
      output.select();
      document.execCommand('copy');
    }

    function resetFields() {
      document.getElementById('sentencesPerParagraph').value = '5';
      document.getElementById('wordsPerSentence').value = '10';
      document.getElementById('paragraphs').value = '3';
      document.getElementById('output').value = '';
    }

    function getRandomWord() {
      var words = ["Lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", "magna", "aliqua", "Ut", "enim", "ad", "minim", "veniam", "quis", "nostrud", "exercitation", "ullamco", "laboris", "nisi", "aliquip", "ex", "ea", "commodo", "consequat", "Duis", "aute", "irure", "dolor", "in", "reprehenderit", "in", "voluptate", "velit", "esse", "cillum", "dolore", "eu", "fugiat", "nulla", "pariatur", "Excepteur", "sint", "occaecat", "cupidatat", "non", "proident", "sunt", "in", "culpa", "qui", "officia", "deserunt", "mollit", "anim", "id", "est", "laborum"];
      return words[Math.floor(Math.random() * words.length)];
    }
  </script>
</body>
</html>
